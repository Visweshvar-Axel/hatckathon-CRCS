<html>
  <head>
    <title>index</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <div class="sign-page background-image">
      <div class="sign-wrapper">
        <div class="sign-sentence">
        </div>

        <div class="sign-area">
          <div class="header">Sign Up</div>
          <div class="input-wrapper">
            <label>Id No</label>
            <input
              class="email-input"
              placeholder="1234"
              type="text"
            />

            <label>Location</label>
            <input
              class="email-input"
              placeholder="Location"
              type="text"
            />

            <label>Email</label>
            <input
              class="email-input"
              placeholder="abc@gmail.com"
              type="email"
            />

            <label>Password</label>
            <input
              class="password-input"
              placeholder="Password"
              type="Password"
            />

            <label>Confirm Password</label>
            <input
              class="password-input"
              placeholder="Confirm_Password"
              type="password"
              name=""
              id=""
            />
            <button class="sign-btn" ><a href="login.html" style="text-decoration: none; color: white; width: 50%;">Sign Up</a></button>

            <!-- <div class="social-network">
              <i class="bi bi-google"></i>
              <i class="bi bi-facebook"></i>
              <i class="bi bi-twitter"></i>
            </div> -->

            <div class="sign-up-wrapper">
              <label
                >Already have an account ?
               <a  class="sign-up-btn" href="index.html"><span >Log In</span></label></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
